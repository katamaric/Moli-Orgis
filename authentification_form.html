  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h3 class="text-center mb-3">Some authentification form examples.</h3>

        <form class="mb-4">
          <h4 class="text-center">Sign up</h4>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

        <form class="mb-4">
          <h4 class="text-center">Log in</h4>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword">

            <fieldset class="form-group mt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>

          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>

        <form class="mb-4">
          <h4 class="text-center">Enter your email to reset your password</h4>
          <div class="mb-3">
            <label for="forgotEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="forgotEmail">
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

        <form class="mb-4">
          <h4 class="text-center">Change your password</h4>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm new password</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary">Change password</button>
        </form>

      </div>
    </div>
